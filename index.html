<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Погода</title>
    </head>
    <body class="body">
        <div class="wrapper">
            <div class="weather">
                <form action="" id="form" class="weather__form">
                    <input
                        type="text"
                        class="form__search-city"
                        id="searchCity"
                        placeholder="Поиск города"
                    />
                    <button type="submit" class="form__btn">
                        <svg
                            width="23"
                            height="23"
                            viewBox="0 0 23 23"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                opacity="0.54"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M16.3775 14.5H15.385L15.04 14.1575C16.2588 12.7363 17 10.8938 17 8.87502C17 4.38752 13.3625 0.750021 8.875 0.750021C4.3875 0.750021 0.75 4.38752 0.75 8.87502C0.75 13.3625 4.3875 17 8.875 17C10.8938 17 12.735 16.26 14.1563 15.0425L14.5013 15.385V16.375L20.7488 22.6138L22.6125 20.75L16.3775 14.5ZM8.87501 14.5C5.76751 14.5 3.25001 11.9825 3.25001 8.87502C3.25001 5.76877 5.76751 3.25002 8.87501 3.25002C11.9813 3.25002 14.5 5.76877 14.5 8.87502C14.5 11.9825 11.9813 14.5 8.87501 14.5Z"
                                fill="black"
                            />
                        </svg>
                    </button>
                </form>
                <div class="weather__body">
                    <div class="degree-indicator">
                        <div class="degree-indicator__show-city">
                          
                            <div
                                class="degree-indicator__city"
                                id="showCity"
                            ></div>
                            <button
                                class="degree-indicator__btn"
                                id="favouritesBtn"
                            >
                                <svg
                                    width="26"
                                    height="25"
                                    viewBox="0 0 26 25"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        opacity="0.54"
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z"
                                        stroke="black"
                                        stroke-width="2"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="degree-indicator__degrees">
                            <span id="temperature"></span>
                            <div class="degree-indicator__degrees-img">
                                <img
                                    id="img"
                                    loading="lazy"
                                    width="70"
                                    height="70"
                                    src=""
                                    alt="Иконка погоды"
                                />
                            </div>
                        </div>
                        <ul class="degree-indicator__list">
                            <li class="degree-indicator__item">
                                <p>
                                    Ощущается как:
                                    <span id="feelsLike__temperature"></span>
                                </p>
                            </li>
                            <li class="degree-indicator__item">
                                <p>Восход: <span id="sunrise"></span></p>
                            </li>
                            <li class="degree-indicator__item">
                                <p>Закат: <span id="sunset"></span></p>
                            </li>
                        </ul>
                        <ul class="degree-indicator__temperature-schedule">
                            <li class="temperature-schedule-time"></li>
                            <li class="temperature-schedule-body">
                                <div class="temperature-schedule-body-left">
                                    <p>
                                        Температура:
                                        <span
                                            class="schedule-temperature"
                                        ></span>
                                    </p>
                                    <p>
                                        Ощущается как:
                                        <span
                                            class="schedule-feels-like"
                                        ></span>
                                    </p>
                                </div>
                                <div class="temperature-schedule-body-icon">
                                    <img
                                        class="schedule__icon"
                                        loading="lazy"
                                        width="35"
                                        height="35"
                                        src=""
                                        alt="Иконка погоды"
                                    />
                                </div>
                            </li>
                        </ul>
                        <ul class="degree-indicator__temperature-schedule">
                            <li class="temperature-schedule-time"></li>
                            <li class="temperature-schedule-body">
                                <div class="temperature-schedule-body-left">
                                    <p>
                                        Температура:
                                        <span
                                            class="schedule-temperature"
                                        ></span>
                                    </p>
                                    <p>
                                        Ощущается как:
                                        <span
                                            class="schedule-feels-like"
                                        ></span>
                                    </p>
                                </div>
                                <div class="temperature-schedule-body-icon">
                                    <img
                                        class="schedule__icon"
                                        loading="lazy"
                                        width="35"
                                        height="35"
                                        src=""
                                        alt="Иконка погоды"
                                    />
                                </div>
                            </li>
                        </ul>
                        <ul class="degree-indicator__temperature-schedule">
                            <li class="temperature-schedule-time"></li>
                            <li class="temperature-schedule-body">
                                <div class="temperature-schedule-body-left">
                                    <p>
                                        Температура:
                                        <span
                                            class="schedule-temperature"
                                        ></span>
                                    </p>
                                    <p>
                                        Ощущается как:
                                        <span
                                            class="schedule-feels-like"
                                        ></span>
                                    </p>
                                </div>
                                <div class="temperature-schedule-body-icon">
                                    <img
                                        class="schedule__icon"
                                        loading="lazy"
                                        width="35"
                                        height="35"
                                        src=""
                                        alt="Иконка погоды"
                                    />
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="favourites">
                        <div class="favourites__title">Избранные:</div>
                        <div class="favourites__city">
                            <ul
                                class="favourites__city-list"
                                id="favouritesCity"
                            ></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
